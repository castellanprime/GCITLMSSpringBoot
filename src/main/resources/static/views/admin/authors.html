<!-- Admin view/genres -->
<div class="container-fluid text-left" style="background: white" ng-controller="authorController">
	<h1 class="cover-heading">Authors</h1>
	<button type="button" class="btn btn-primary btn-lg"
		data-toggle="modal" data-target="#addAuthorModal">Add a Author</button>
	<table class="table table-hover">
		<thead class="thead-dark">
			<tr>
		      <th scope="col">#</th>
		      <th scope="col">Author Name</th>
		      <th scope="col">Edit</th>
		      <th scope="col">Delete</th>
		    </tr>
		</thead>
		<tbody class="text-dark">
			<tr ng-repeat="a in authors">
				<td>{{$index+1}}</td>
				<td>{{a.authorName}}</td>
				<td><button type="button" class="btn btn-info"
						data-toggle="modal" data-target="#editAuthorModal"
						ng-click="editAuthorModal(a)">
						<i class="fa fa-pencil" aria-hidden="true"></i></button></td>
				<td><button type="button" class="btn btn-danger"
						ng-click="deleteAuthor(a.authorId)">
						<i class="fa fa-remove"></i></button></td>
			</tr>
		</tbody>
	</table>
	
	<div class="modal fade text-dark" id="editAuthorModal" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Edit Genre</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container">
						Enter new Author Name:<br /> <input type="text"
							maxlength="45" ng-model="author.authorName"
							value="author.authorName" required>
	         		</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal" ng-click="resetAuthor()">Close</button>
					<button type="button" class="btn btn-success"
						ng-click="updateAuthor(author)" data-dismiss="modal">Save changes</button>
				</div>
			</div>
		</div>
	</div>	
	
	<div class="modal fade text-dark" id="addAuthorModal" tabindex="-1"
		role="dialog" aria-labelledby="exampleAddModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleAddModalLabel">Add Genre</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container">
						Enter Author Name:<br /> <input type="text"
							maxlength="45" ng-model="authorName" required>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-success"
						ng-click="createAuthor(authorName)" 
						data-dismiss="modal">Create</button>
				</div>
			</div>
		</div>	
	</div>
</div>
